<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RL Ranks Pro — 2v2 Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>2v2 Rank Predictor</h1>
      <p class="sub">Current MMR + projected path over the next N games.</p>
    </header>

    <form id="form" class="card">
      <div class="grid">
        <label>
          Display name (optional)
          <input id="name" placeholder="player" />
          <small>Shown in the header only.</small>
        </label>

        <label>
          RLTracker URL or Steam name
          <input id="trackerInput" placeholder="Paste full URL or just Steam name (e.g., WhalesLoveSmash)" />
          <small>If you enter only a name, it uses <code>/profile/steam/&lt;name&gt;/overview</code>.</small>
        </label>

        <label>
          Current 2v2 MMR
          <div class="row">
            <input id="mmr" type="number" min="-100" max="4000" placeholder="auto from RLTracker" />
            <button type="button" id="btnFetch" class="ghost">Fetch</button>
          </div>
          <small>Fetch tries to read your Ranked Doubles 2v2 MMR and recent Win%.</small>
        </label>

        <label>
          Recent Win %
          <input id="win" type="number" min="0" max="100" value="60" />
        </label>

        <label>
          Games to project
          <input id="games" type="number" min="1" max="200" value="25" />
        </label>

        <label class="full">
          Win% regression toward 50% as you climb
          <div class="row">
            <input id="regress" type="range" min="0" max="100" value="20" />
            <span id="regressTag" class="tag">20% • gentle</span>
          </div>
        </label>
      </div>

      <div class="actions">
        <button type="submit" class="primary">Predict</button>
      </div>
    </form>

    <section id="out" class="card hide">
      <div class="head">
        <h2 id="title">2v2 Doubles</h2>
        <div class="pill">Only 2v2</div>
      </div>

      <div class="stats">
        <div class="badge">
          <div class="k">Current</div>
          <div class="v" id="currRank">—</div>
          <div class="s"><span id="currMMR">—</span> MMR</div>
        </div>
        <div class="badge">
          <div class="k">Projected</div>
          <div class="v" id="projRank">—</div>
          <div class="s"><span id="projMMR">—</span> MMR</div>
        </div>
      </div>

      <div class="chart">
        <svg id="svg" viewBox="0 0 800 260" preserveAspectRatio="none" aria-label="Projected MMR over games"></svg>
        <div class="axis">
          <span id="x0">0</span>
          <span id="xMid">—</span>
          <span id="xEnd">—</span>
        </div>
      </div>
    </section>

    <footer class="foot">
      <small>2v2 thresholds are embedded. “Fetch” reads RLTracker via a read-only proxy and targets the Ranked Doubles 2v2 MMR block.</small>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
