<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2v2 Rank Predictor</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22/>">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="card">
    <h1>2v2 Rank Predictor</h1>

    <label>RLTracker URL</label>
    <input id="profileUrl" placeholder="https://rocketleague.tracker.network/rocket-league/profile/epic/RelatingWave/overview">
    <button id="fetchBtn">Fetch Ranked 2v2</button>
    <div id="status"></div>

    <div class="row">
      <div>
        <div>Current MMR: <span id="mmr">—</span></div>
        <div>Current Rank: <span id="rank">—</span></div>
      </div>
      <div>
        <label>Games</label><input id="games" type="number" value="25">
        <label>Win%</label><input id="winPct" type="number" value="50">
        <label>Regression</label>
        <select id="regress">
          <option value="30">30% (rec.)</option>
          <option value="0">0%</option>
          <option value="50">50%</option>
        </select>
        <button id="predictBtn">Predict</button>
      </div>
    </div>

    <pre id="output"></pre>
  </main>
  <script src="/script.js?v=2"></script>
  <script src="/monetize.js?v=2"></script>
</body>
</html>
